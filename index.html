<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <h2 class="name">S&T shirt</h2>
            <a href="#" class="buy">see more</a>
            <div class="circle"></div>
            <img src="img/Tshirt.png" alt="" class="product" draggable="false" width="65%">
        </div>
        <div class="box">
            <h2 class="name">S&T sticker</h2>
            <a href="#" class="buy">see more</a>
            <div class="circle"></div>
          <img src="img/Tshirt.png" alt="" class="product" draggable="false" width="65%">
        </div>
        <div class="box">
            <h2 class="name">S&T poster</h2>
            <a href="#" class="buy">see more</a>
            <div class="circle"></div>
            <img src="img/Tshirt.png" alt="" class="product" draggable="false" width="65%">
        </div>
    </div>
</body>

<script src="vanilla-tilt.min.js"></script>
<script>
    VanillaTilt.init(document.querySelectorAll(".box"), {
		max: 25,
		speed: 400
	});
</script>
</html>
